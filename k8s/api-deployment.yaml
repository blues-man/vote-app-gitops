apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote-api
    app.kubernetes.io/part-of: vote-app
    app.kubernetes.io/name: golang
  name: vote-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote-api
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: vote-api
    spec:
      containers:
      - image: quay.io/bluesman/vote-api:latest
        imagePullPolicy: Always
        name: vote-api
        ports:
        - containerPort: 8080
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
